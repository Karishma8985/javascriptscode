
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Select an Element by its ID Attribute</title>
</head>
<body>
    <p id="mark">This is a paragraph of text.</p> 
    <!-- taking id for script... we will use it in script... -->
    <p id="ma">This is another paragraph of text.</p>

    <script>
    // Selecting element with id mark 
    var match = document.getElementById("mark");
    var match1= document.getElementById("ma");

    // Highlighting element's background using css
    match.style.background = "yellow";
    match1.style.color = "red";
</script>
</body>
</html>
