<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    var x=10;
    var y=20;
    var z="30";

    document.write(x+y);
    document.write("<br>");

    document.write(z+z);
    document.write("<br>");

    document.write(x+z);
    document.write("<br>");

    document.write(z+x);
    document.write("<br>");

    document.write("The result is:  "+x+y);
    document.write("<br>");

    document.write(x+y+z);

</script>  
</body>
</html>
