<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    // program for user side input ... keyword is prompt
    var b = parseFloat(prompt("enter float number: "));
    document.write("b: "+b + "<br>");

    var a =parseInt(prompt("please enter a integer value: "));    // for int value...
    document.write("a: "+a + "<br>");

    var name=prompt("What's your name?: ");       // for string value


    if(name.length>0 && name!="null"){
        document.write("Hi,"+name);
    }else{
        document.write("Anonymous!");
    }
   </script> 
</body>
</html>
