<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #clock{
        background: #000;
        padding: 20px;
        margin: 20px 0;
        color: lime;
        display: block;
        font: 48px monospace;
       }
    </style>
</head>
<body>
<script>
        var intervaIID;
        function showTime(){
            var d=new Date();
            document.getElementById("clock").innerHTML=d.toLocaleTimeString();
        }
        function stopClock(){
            clearInterval(intervaIID);
        }
        var intervaIID=setInterval(showTime,1000);
</script>
<p>The current time on your computer is: <span id="clock"></span></p>
<button onclick="stopClock();">Stop Clock</button>
</body>
</html>
