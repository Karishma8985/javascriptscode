<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("Enter a positive integer between 0 to 100");
        var start=Date.now();

        try{
            if(num>0 && num<=100){
                alert(Math.pow(num,num));       // using inbuilt function pow()
            }else{
                throw newError("An invalid value is entered!");
            }
        }catch(e){
            alert(e.message);
        }finally{
            alert("Execution took:"+(Date.now()-start)+"ms");
        }
    </script>
</body>
</html>
