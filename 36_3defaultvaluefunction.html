<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello(name='World'){
            return `Hello ${name}!`;        // useing big tick/ console in returning  we can take value from main.... it will replace the function value....
        }
       document.write(sayHello() + "<br>");
       document.write("<br>");
       document.write(sayHello('John'));

    </script>
</body>
</html>
