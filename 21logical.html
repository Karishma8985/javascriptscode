<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year=2016;

        if((year%400==0)||((year%100!=0)&&(year%4==0)))
        {
            document.write(year+"is a leap year.");
        }   
        else
        {
            document.write(year+"is not a leap year.");
           
        }

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        // truth table for logical operator program.....
        var a=10, b=5, c=9;
        
        document.write("Truth table for &&(and) "+"<br>");
        
        document.write("(a > b && a > c)" + (a>b && a>c));
        document.write("<br>");
        document.write("(a > b && a < c)" + (a>b && a<c));
        document.write("<br>");
        document.write("(a < b && a > c)" + (a<b && a>c));
        document.write("<br>");
        document.write("(a < b && a < c)" + (a<b && a<c));
        document.write("<br>");
        document.write("<hr>");
        
        document.write("<br>");
        document.write("Truth table for ||(or)"+"<br>");
        
        document.write("(a > b || a > c)" + (a>b || a>c));
        document.write("<br>");
        document.write("(a > b || a < c)" + (a>b || a<c));
        document.write("<br>");
        document.write("(a < b || a > c)" + (a<b || a>c));
        document.write("<br>");
        document.write("(a < b || a < c)" + (a<b || a<c));
        document.write("<hr>");

        document.write("<br>");
        document.write("Truth table for !(not)"+"<br>");
        
        document.write("(!a)" + !(a==2));
        document.write("<br>");
        document.write("(!a)" + !(b==4));
        document.write("<br>");
        document.write("(!a)" + !(c==9));
        document.write("<br>");
        document.write("<hr>");
    </script>
</body>
</html>
